<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Movie Exploration</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/transition.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Movies!</h1>
    <div id="place-holder">
      <input type="text" id="name" hint="Movie Name" />
      <button id="submit">Search</button>
      <div id="search-results"></div>
      <div id="container">
	<p>
          If you can see this, React is not working right.
          If you checked out the source from GitHub make sure to run <code>grunt</code>.
	</p>
      </div>
    </div>
    <script src="js/es5-shim.min.js"></script>
    <script src="js/es5-sham.min.js"></script>
    <script src="js/console-polyfill.js"></script>
    <script src="js/react-with-addons.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <script type="text/jsx">
      var CSSTransitionGroup = React.addons.CSSTransitionGroup;
      var INTERVAL = 2000;

      var MovieDetails = React.createClass({
        getInitialState: function() {
          return {};
        },

        /*componentDidMount: function() {
          this.interval = setInterval(this.tick, INTERVAL);
        },

        componentWillUnmount: function() {
          clearInterval(this.interval);
        },

        tick: function() {
          this.setState({start: this.state.start + 1});
        },*/

        handleSubmit: function(event) {
          event.preventDefault();
          this.setState({});
          
          name = $("#name").val();
          if( name.length != 0) {
            $.ajax({
              url: "http://omdbapi.com",
              data: {s: name},
              type: "GET",
              dataType: "json",

              success: function(json) {
                var movies = json["Search"];
                if(movies) {
                  var description = {};
                  movies.foreach(function(movie){
                    description[movie["imdbID"]] = {title: movie["Title"],
                                                    year: movie["Year"],
                                                   };
                                                });
                  this.setState(description);
                }
              }
            });
          }
        },

        render: function() {
          result = [];
          this.state.forEach(function(_, movie){
	    result.push(<div>{movie.Title} - {movie.Year}</div>);
	  });
          return(
            <div>
              <CSSTransitionGroup
                className="animateExample"
                transitionName="example">
                {result}
              </CSSTransitionGroup>
              <form className="requestForm" onSubmit={this.handleSubmit}>
	        <input type="text" placeholder="Movie Name" />
	        <input type="submit" value="Search" />
	      </form>
	    </div>
          );
	}
      });

      React.render(
        <MovieDetails />,
        document.getElementById('place-holder')
      );
    </script>
  </body>
</html>
